<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>


</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">
      <h1>Registro de Usuario</h1>
      <br>
      <form class="form" action="/register" method="post" role="form" autocomplete="off">

        <div class="form-group">
          <input id="email" name='email' placeholder="E-mail" class="form-control" type="email" required>
        </div>
        <div class="form-group">
          <input id="password" name='password' placeholder="Password" class="form-control" type="password" required>
        </div>
        <div class="form-group">
          <input id="direccion" name='direccion' placeholder="Direccion" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input id="edad" name='edad' placeholder="Edad" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input id="telefono" name='telefono' placeholder="Telefono" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input id="foto" name='foto' placeholder="Foto" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Register">
        </div>
      </form>
      <div class="alert alert-info" style="display: none;"></div>
      <hr>

      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/login'">Ir a Login</button>
      </div>
    </div>
  </div>
  </div>
  <script>
    const phoneInputField = document.querySelector("#telefono");
    const phoneInput = window.intlTelInput(phoneInputField, {
      preferredCountries: ["ar", "us"],
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
    const info = document.querySelector(".alert-info");

    function process(event) {
      event.preventDefault();

      const phoneNumber = phoneInput.getNumber();

      info.style.display = "";
      info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
    }

  </script>
</body>


</html>
